<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gluvia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="logo-box">
      <img src="gluvia_logo_edited.png" alt="Gluvia Logo" class="logo">
    </div>
    
    <h2>WELCOME</h2>

    <div class="error" id="error_msg">Invalid username or password</div>
    <div class="success" id="success_msg">Login successful! Redirecting...</div>

    <div class="input-group">
      <input type="text" id="username" placeholder="Enter Username">
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Enter Password">
    </div>
    <button class="btn" onclick="login()">Login</button>
    <div class="extra-options">
      <a href="sign_up.html" class="link">New user? Sign up</a>
      <a href="#" class="link">Forgot password?</a>

  <script src="script.js"></script>
</body>
</html>
